<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<meta charset="utf-8">

		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel='stylesheet' type='text/css' href='css/icofont.css'>
</head>

<body>
	<!-- Section heading starts -->
	<section id='section-heading'>
		<div class='page-header text-center'><h2>New York Times Search</h2></div>
	</section>
	<!-- Section heading ends -->
	
	<!-- Section search starts -->
	<section id='section-search'>
		<div class='container'>
			<div class='row'>
				<div class='col-sm-6 col-sm-offset-3'>
					<div class="panel panel-primary">
					  <div class="panel-heading">Search Parameters</div>
					  <div class="panel-body">

						<form>
						  <div class="form-group">
						    <label>Search Parameter</label>
						    <input type="text" class="form-control" id="query" placeholder="Keyword">
						  </div>
						  <div class="form-group">
						    <label>Number of Records to Retrieve</label>
						    <input type="text" class="form-control" id="records" placeholder="5">
						  </div>
						  <div class="form-group">
						    <label>Start Year (Optional)</label>
						    <input type="text" class="form-control" id="startYear" placeholder="">
						  </div>
						  <div class="form-group">
						    <label>End Year (Optional)</label>
						    <input type="text" class="form-control" id="endYear" placeholder="">
						  </div>
						  <button class="btn btn-default btn-lg"><i class="icofont icofont-search"></i> Search</button>
						  <button class="btn btn-default btn-lg"><i class="icofont icofont-bin"></i> Clear Search</button>
						</form>

					</div>
					</div>
					</div>
				</div>
			</div>

		</div>
	</section>
	<!-- Section search ends -->

	<!-- Section results starts -->
	<section id='section-results'>
		<div class='container'>
			<div class='row'>
				<div class='col-sm-6 col-sm-offset-3'>
					<div class="panel panel-primary">
						<div class="panel-heading">Top Articles</div>
						<div class="panel-body">

					

						</div>
						</div>
					</div>
				</div>
			</div>

		</div>


	</section>
	<!-- Section results ends -->


	


	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
